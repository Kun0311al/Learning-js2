<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone | By Kunal</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <nav class="navbar">
        <div class="toggle-btn"><!--hamburger-->
            <span></span>
            <span></span>
            <span></span>
        </div>
        <img src="img/logo.PNG" class="logo" alt="">
        <div class="searchBox">
            <input type="text" class="searchBar" placeholder="search">
            <button class="searchBtn"><img src="img/search.PNG" alt=""></button>
        </div>
        <div class="user-options">
            <img src="img/cvideo.PNG" class="icon" alt="">
            <img src="img/grid.PNG" class="icon" alt="">
            <img src="img/notification.PNG" class="icon" alt="">
            <div class="udp">
                <img src="img/profile-pic.jpg" alt="">
            </div>
        </div>
    </nav>

    <!-- sidebar to access quick links -->
    <div class="sideBar">
        <a href="#" class="links active"><img src="img/home.PNG" alt="">home</a>
        <a href="#" class="links"><img src="img/explore.PNG" alt="">explore</a>
        <a href="#" class="links"><img src="img/subscription.PNG" alt="">subscription</a>
        <hr class="seperator">
        <a href="#" class="links"><img src="img/library.PNG" alt="">library</a>
        <a href="#" class="links"><img src="img/history.PNG" alt="">history</a>
        <a href="#" class="links"><img src="img/your-video.PNG" alt="">your video</a>
        <a href="#" class="links"><img src="img/watch-later.PNG" alt="">watch leater</a>
        <a href="#" class="links"><img src="img/liked-video.PNG" alt="">like video</a>
        <a href="#" class="links"><img src="img/d-arrow.PNG" alt="">show more</a>
    </div>

    <!-- filters to sort videos/ quick access -->
    <div class="filters">
        <button class="filter-opt active">all</button>
        <button class="filter-opt">HTML</button>
        <button class="filter-opt">web development</button>
        <button class="filter-opt">CSS</button>
        <button class="filter-opt">C++</button>
        <button class="filter-opt">Java development</button>
        <button class="filter-opt">javascript</button>
        <button class="filter-opt">SASS</button>
        <button class="filter-opt">Bootstrap</button>
        <button class="filter-opt">trending</button>
    </div>

    <!-- videos section-->
    <div class="video-container">

            <img src="img/profile-pic.png" class="thumbnail" alt="">

                <div class="accinfo">
                    <h4 class="title">youtube clone</h4>
                    <p class="channel-name"></p>
                </div>
            </div>
        </div> -->
